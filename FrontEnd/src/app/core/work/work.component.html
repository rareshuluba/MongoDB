<div>
    <mat-card style="width: 150px">
        <mat-card-title>{{work.name | titlecase}}</mat-card-title>
        <mat-card-content>
            {{work.task}}
        </mat-card-content>
        <mat-card-footer fxLayout="row" fxLayoutAlign="center center">
            <button mat-stroked-button style="margin: 2%;" (click)="taskDone()">
                <mat-icon>done</mat-icon>
            </button>
        </mat-card-footer>
    </mat-card>
</div>
